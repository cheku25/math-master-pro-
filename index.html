<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Master Pro - Login</title>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.6rem;
      width: 100%;
      margin-top: 0.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button.google {
      background-color: #4285F4;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Math Master Pro</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <hr />
    <button class="google" onclick="googleLogin()">Login with Google</button>
    <p id="msg"></p>
  </div>
</body>
</html>
